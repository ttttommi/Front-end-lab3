<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Блок для верстки з використанням float -->
    <section>
        <h2>З використанням float</h2>
        <div class="container">
            <div class="row">
                <div class="img float-left">Img.</div>
                <div class="text float-right">Text</div>
            </div>
            <div class="row">
                <div class="text-center">Text</div>
            </div>
            <div class="row">
                <div class="img-full">Img.</div>
            </div>
        </div>
    </section>

    <!-- Блок для верстки з використанням flex -->
    <section>
        <h2>З використанням flex</h2>
        <div class="container-flex">
            <div class="row-flex">
                <div class="img-flex">Img.</div>
                <div class="text-flex">Text</div>
            </div>
            <div class="row-flex">
                <div class="text-center-flex">Text</div>
            </div>
            <div class="row-flex">
                <div class="img-full-flex">Img.</div>
            </div>
        </div>
    </section>
</body>
</html>
